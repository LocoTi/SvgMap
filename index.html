<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>湖北省行政地图</title>
	<link rel="stylesheet" href="css/demo.css">
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
	<div id="body">
		<div id="map"></div>
	</div>
	<div class="tip" style="display:none">
		<div class="tip_con">
			<h2 class="place">地名</h2>
			<div class="weather">
				<img src="images/sun.png" alt="天气">
				<div class="temp">
					<p>气&nbsp;&nbsp;温</p>
					<p><span class="temp_num">15</span><span>&nbsp;&nbsp;&nbsp;&nbsp;℃</span></p>
				</div>
			</div>
			<div class="air">
				<p><span>空气质量</span><span class="air_grade">良</span></p>
				<p>PM2.5指数<span class="PM">100</span></p>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/jquery-1.11.3.js"></script>
	<script type="text/javascript" src="js/raphael.js"></script>
	<script type="text/javascript" src="js/hubei.js"></script>
</body>
</html>
